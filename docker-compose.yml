version: "3.9"
    
services:
  mysql5:
    image: mysql:5.7
    ports:
        - 3306:3306
    volumes:
        - ./data/mysql/:/var/lib/mysql
        - /etc/localtime:/etc/localtime:ro
        - /etc/timezone:/etc/timezone:ro
    restart: always
    environment:
        - MYSQL_ROOT_PASSWORD=root
        - TZ=America/Argentina/Mendoza
